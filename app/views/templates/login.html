<div class="container" ng-show="self.isShow">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1" style="padding: 50px 0">
            <div class="panel panel-default">
                <div class="panel-heading text-center">登录</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="username" class="control-label">用户名</label>
                        <input type="text" ng-model="username" class="form-control" id="username"  placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">密码</label>
                        <input type="password" ng-model="password" class="form-control" id="password" placeholder="密码">
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary" ng-click="login()">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
